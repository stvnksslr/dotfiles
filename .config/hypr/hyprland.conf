#### Hyprland Config ####
exec-once=swaybg -m fill -i .config/hypr/wallpapers/moon.jpeg
exec-once=sudo /usr/lib/pam_kwallet_init
exec-once=waybar
# exec-once=blueman-applet
exec-once=mako
exec-once=swayidle -w before-sleep "~/.config/hypr/scripts/lock.sh"
exec-once=~/.config/hypr/scripts/sleep.sh
exec-once=hyprctl setcursor Catppuccin-Cursor 10

# laptop monitor
monitor=eDP-2,1920x1200,auto,1
# monitor=eDP-2,preferred,auto,1.2
# monitor=eDP-2,disable

# home monitor settings
# monitor=DP-3,preferred,auto,1

# work monitor
# monitor=DP-3,preferred,auto,1.25

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1

    touchpad {
        natural_scroll=no
        tap-to-click=no
        disable_while_typing=no
        clickfinger_behavior=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER
    layout=master
    gaps_in=5
    gaps_out=20
    border_size=3
    col.active_border=0x66cba6f7
    col.inactive_border=0x66313244
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=5
    blur=true
    blur_size=10 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
}

animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,4,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    new_is_master=false
}

gestures {
    workspace_swipe=yes
    workspace_swipe_invert=yes
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=false
    mouse_move_enables_dpms=true
    no_vfr=false
}

windowrule=fullscreen,wlogout
windowrule=animation fade,wlogout
windowrule=size 100%,wlogout
windowrule=opacity 0.8,wlogout
windowrule=animation popin,wofi

windowrule=float,blueman
windowrule=float,1password
windowrule=float,Anydesk
windowrule=float,file_progress
windowrule=float,confirm
windowrule=float,dialog
windowrule=float,download
windowrule=float,notification
windowrule=float,error
windowrule=float,splash
windowrule=float,confirmreset
windowrule=float,title:Open File
windowrule=float,title:branchdialog

